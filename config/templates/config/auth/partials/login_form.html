{% load static %}
<div id="login_form" class="w-lg-500px p-10">
    <!--開始::表單-->
    <form class="form w-100" @submit.prevent="handleSubmit" novalidate>
        <!--開始::標題-->
        <div class="text-center mb-11">
            <!--開始::標題-->
            <h1 class="text-gray-100 fw-bolder mb-3">登入</h1>
            <!--結束::標題-->
            <!--開始::副標題-->
            <div class="text-gray-400 fw-semibold fs-6">立信工程顧問CRM</div>
            <!--結束::副標題-->
        </div>
        <!--開始::標題-->
        <!--開始::登入選項-->
        <!--開始::輸入群組-->
        <div class="fv-row mb-8">
            <!--開始::電子郵件-->
            <input type="text"
                   placeholder="username"
                   v-model="form.username"
                   name="usernamer"
                   autocomplete="off"
                   class="form-control bg-transparent text-gray-100 "
                   :class="{ 'is-invalid': errors.username }" />
            <div v-if="errors.email" class="invalid-feedback">[[ errors.email ]]</div>
            <!--結束::電子郵件-->
        </div>
        <!--結束::輸入群組-->
        <div class="fv-row mb-3">
            <!--開始::密碼-->
            <input type="password"
                   v-model="form.password"
                   placeholder="Password"
                   name="password"
                   autocomplete="off"
                   class="form-control bg-transparent text-gray-100 "
                   :class="{ 'is-invalid': errors.password }" />
            <!--結束::密碼-->
            <div v-if="errors.password" class="invalid-feedback">[[ errors.password ]]</div>
        </div>
        <!--結束::輸入群組-->
        <!--開始::包裝器-->
        <div class="d-flex flex-stack flex-wrap gap-3 fs-base fw-semibold mb-8">
            <!--開始::連結-->
            <a href="{% url 'index' %}" class="link-secondary">忘記密碼了嗎 ?</a>
            <!--結束::連結-->
        </div>
        <!--結束::包裝器-->
        <!--開始::提交按鈕-->
        <div class="d-grid mb-10">
            <button type="submit"
                    class="btn btn-secondary"
                    :disabled="isLoading"
                    data-kt-indicator="off">
                <span v-if="!isLoading" class="indicator-label">登入</span>
                <span v-else>
                    登入中...
                    <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
                </span>
            </button>
            <div v-if="errorMessage" class="alert alert-danger" role="alert">[[ errorMessage ]]</div>
        </div>
        <!--結束::提交按鈕-->
    </form>
</div>
<!--結束::表單-->
<script>
document.addEventListener('DOMContentLoaded', function() {
    const { createApp, ref } = Vue;

    createApp({
        delimiters: ['[[', ']]'],
        setup() {
            // 表單數據
            const form = ref({
                email: '',
                password: ''
            });

            // 狀態管理
            const isLoading = ref(false);
            const errorMessage = ref('');
            const errors = ref({});

            // 提交處理
            const handleSubmit = async () => {
                isLoading.value = true;
                errorMessage.value = '';
                errors.value = {};

                try {
                    // 向 Django 的登入端點發送請求
                    const response = await axios.post('/signin/', {
                        username: form.value.username,  // Django 預設使用 username，這裡用 email 代替
                        password: form.value.password,
                        csrfmiddlewaretoken: document.querySelector('input[name="csrfmiddlewaretoken"]').value
                    }, {
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded', // 處理 Django 的 CSRF 保護
                        }
                    });

                    if (response.status === 200) {
                        window.location.href = '/';  // 登入成功後導向首頁'
                    }
                } catch (error) {
                    if (error.response?.status === 400) {
                        errors.value = error.response.data;
                        errorMessage.value = '請檢查您的輸入';
                    } else if (error.response?.status === 403) {
                        errorMessage.value = 'CSRF 驗證失敗';
                    } else {
                        errorMessage.value = '登入失敗，請檢查帳號或密碼';
                    }
                } finally {
                    isLoading.value = false;
                }
            };

            // 獲取 CSRF Token 的輔助函數
            const getCsrfToken = () => {
                const name = 'csrftoken';
                let cookieValue = null;
                if (document.cookie && document.cookie !== '') {
                    const cookies = document.cookie.split(';');
                    for (let i = 0; i < cookies.length; i++) {
                        const cookie = cookies[i].trim();
                        if (cookie.substring(0, name.length + 1) === (name + '=')) {
                            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                            break;
                        }
                    }
                }
                return cookieValue;
            };

            return {
                form,
                isLoading,
                errorMessage,
                errors,
                handleSubmit
            };
        }
    }).mount('#login_form');
});
</script>
