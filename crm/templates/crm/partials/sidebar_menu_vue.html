{% load static %}
<div id="app_sidebar_menu"
     data-kt-menu="true"
     data-kt-menu-expand="false"
     class="app-sidebar-menu-primary menu menu-column menu-rounded menu-sub-indention menu-state-bullet-primary">
  <div class="menu-item mb-2">
    <div class="menu-heading text-uppercase fs-7 fw-bold">操作選項</div>
    <!--begin::Separator-->
    <div class="app-sidebar-separator separator"></div>
    <!--end::Separator-->
  </div>
  <div v-for="item in menuItems"
       :key="item.id"
       :data-kt-menu-trigger="item.subItems ? 'click' : null"
       class="menu-item menu-accordion"
       :class="{ 'here show': isActive(item) }">
    <a v-if="item.url" :href="item.url" class="menu-link">
      <span class="menu-icon">
        <i :class="item.icon"></i>
      </span>
      <span class="menu-title">[[ item.title ]]</span>
      <span v-if="item.subItems" class="menu-arrow"></span>
    </a>
    <span v-else class="menu-link">
      <span class="menu-icon">
        <i :class="item.icon"></i>
      </span>
      <span class="menu-title">[[ item.title ]]</span>
      <span v-if="item.subItems" class="menu-arrow"></span>
    </span>
    <div v-if="item.subItems"
         class="menu-sub menu-sub-accordion"
         v-show="activeMenus[item.id]">
      <div v-for="subItem in item.subItems" :key="subItem.url" class="menu-item">
        <a :href="subItem.url"
           class="menu-link"
           :class="{ 'active': currentPath === subItem.url }">
          <span class="menu-bullet">
            <span class="bullet bullet-dot"></span>
          </span>
          <span class="menu-title">[[ subItem.title ]]</span>
        </a>
      </div>
    </div>
  </div>
</div>
<script>
  // 選單數據
  const menuData = [
    {
      id: "projects",
      title: "案件管理",
      icon: "ki-outline ki-burger-menu fs-2",
      subItems: [
        { title: "所有案件", url: "{% url 'projects' %}" },
        { title: "新增案件", url: "{% url 'projects' %}" },
        { title: "我的案件", url: "{% url 'projects' %}" },
      ]
    },
    {
      id: "owners",
      title: "業主",
      icon: "ki-outline ki-address-book fs-2x",
      subItems: [
        { title: "業主列表", url: "{% url 'owners' %}" }
      ]
    },
    {
      id: "users",
      title: "公司人員",
      icon: "ki-outline ki-user-square fs-2",
      subItems: [
        { title: "帳號管理", url: "{% url 'users_index' %}" },
        { title: "其他聯絡人員 ", url: "{% url 'index' %}" },
      ]
    },
    {
      id: "accounting",
      title: "帳務",
      icon: "ki-outline ki-gear fs-2",
      subItems: [
        { title: "請款單", url: "{% url 'payments' %}" },
        { title: "發票", url: "{% url 'invoices' %}" },
        { title: "收據", url: "{% url 'index' %}" },
      ]
    },
    {
      id: "settings",
      title: "設定",
      icon: "ki-outline ki-gear fs-2",
      subItems: [
        { title: "案件類別", url: "{% url 'category' %}" },
        { title: "匯出檔案", url: "{% url 'index' %}" },
      ]
    },

  ]

    // 創建 Vue 應用
  const sideBar = createApp({
    delimiters: ['[[', ']]'],
    data() {
      return {
        menuItems: menuData,
        activeMenus: {},
        currentPath: window.location.pathname
      }
    },
    methods: {
      isActive(item) {
        if (!item.subItems) {
          return this.currentPath === item.url
        }
        return item.subItems.some(subItem => this.currentPath === subItem.url) || this.currentPath === item.url
      },
      toggleSubmenu(item) {
        if (item.subItems) {
          this.activeMenus[item.id] = !this.activeMenus[item.id]
        }
      }
    },
    mounted() {
      // 初始化時根據當前路徑展開相應的子選單
      this.menuItems.forEach(item => {
        if (item.subItems && this.isActive(item)) {
          this.activeMenus[item.id] = true
        }
      })
    }
  }).mount('#app_sidebar_menu')
</script>
